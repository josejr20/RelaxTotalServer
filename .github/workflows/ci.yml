name: CI Backend RelaxTotal

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Centro-de-masajes-Relax-Relax-main/backend/centromasajes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Compile project
        run: ./mvnw clean compile


  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: Centro-de-masajes-Relax-Relax-main/backend/centromasajes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Run tests
        run: ./mvnw test


  quality:
    name: Code Quality (SonarQube)
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: Centro-de-masajes-Relax-Relax-main/backend/centromasajes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para anÃ¡lisis completo

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          ./mvnw -B verify sonar:sonar
          -Dsonar.projectKey=josejr20_RelaxTotalServer_AZyXhVvzan01mIuXPJ9I
          -Dsonar.host.url=${SONAR_HOST_URL}
          -Dsonar.login=${SONAR_TOKEN}


  package:
    name: Package
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: Centro-de-masajes-Relax-Relax-main/backend/centromasajes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Generate JAR
        run: ./mvnw package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: centromasajes-build
          path: Centro-de-masajes-Relax-Relax-main/backend/centromasajes/target/*.jar