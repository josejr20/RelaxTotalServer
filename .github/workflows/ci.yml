name: CI Backend RelaxTotal

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Centro-de-masajes-Relax-Relax-main/backend/centromasajes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Sonar packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Build, Test and Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          ./mvnw -B clean verify
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          -Dsonar.projectKey=josejr20_RelaxTotalServer
          -Dsonar.organization=josejr20
          -Dsonar.login=${SONAR_TOKEN}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: centromasajes-build
          path: Centro-de-masajes-Relax-Relax-main/backend/centromasajes/target/*.jar