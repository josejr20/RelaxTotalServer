name: CI Backend RelaxTotal

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Centro-de-masajes-Relax-Relax-main/backend/centromasajes

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Dar permisos a Maven Wrapper
        run: chmod +x mvnw

      - name: Compilar y ejecutar pruebas
        run: ./mvnw clean verify

      - name: Publicar artefacto JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: centromasajes-build
          path: Centro-de-masajes-Relax-Relax-main/backend/centromasajes/target/*.jar